name: Test web
on:
    push:
        branches:
            - '**'
    workflow_dispatch:
        inputs:
            test_suite:
                description: "demo xyz"
                required: true
                default: 'Smoke'
jobs:
    test-ci:
        name: Test CI
        timeout-minutes: 30
        runs-on: ubuntu-latest
        permissions:
            contents: "read"https://media.discordapp.net/attachments/1302226075329499200/1315223138082095134/Screenshot_2024-12-08_at_14.47.06.png?ex=6756a07f&is=67554eff&hm=930d78cfebbd4820b8bd576f2a4cef0a4a760024627e57e805b6f5fcc8194eef&=&format=webp&quality=lossless&width=705&height=316
            id-token: "write"
        steps:
        - uses: actions/checkout@v3

        - name: Set up JDK
          uses: actions/setup-java@v2
          with:
            distribution: 'temurin'
            java-version: '11'

        - name: Set up Maven
          run: sudo apt-get install -y maven

        - name: Install Chrome
          run:
            sudo apt-get update && sudo apt-get --only-upgrade install google-chrome-stable

        - name: CI test
          run:
            mvn clean test -Dsuite=${{github.event.inputs.test}}
        - uses: actions/upload-artifact@v3
          with:
            name: report-${{github.run_number}}
            path:
                 target/surefire-reports